<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <label for="id_programa">ID Programa:</label>
    <select id="id_programa" formControlName="id_programa">
      <option value="">Seleccione un programa</option>
      <option *ngFor="let programa of programas" [value]="programa.id">{{programa.nombre}}</option>
    </select>
    <div *ngIf="form.get('id_programa')?.errors && form.get('id_programa')?.touched">
      <small *ngIf="form.get('id_programa')?.errors?.['required']">El ID del programa es requerido</small>
    </div>
  </div>
  
    <div>
      <label for="id">ID:</label>
      <input id="id" type="text" formControlName="id" maxlength="50">
      <div *ngIf="form.get('id')?.errors && form.get('id')?.touched">
        <small *ngIf="form.get('id')?.errors?.['required']">El ID es requerido</small>
        <small *ngIf="form.get('id')?.errors?.['maxlength']">El ID no debe exceder 50 caracteres</small>
      </div>
    </div>
  
    <div>
      <label for="a_profesional">Área Profesional:</label>
      <input id="a_profesional" type="text" formControlName="a_profesional" maxlength="300">
      <div *ngIf="form.get('a_profesional')?.errors && form.get('a_profesional')?.touched">
        <small *ngIf="form.get('a_profesional')?.errors?.['required']">El área profesional es requerida</small>
        <small *ngIf="form.get('a_profesional')?.errors?.['maxlength']">El área profesional no debe exceder 300 caracteres</small>
      </div>
    </div>
  
    <button type="submit" [disabled]="!form.valid">Enviar</button>
  </form>
