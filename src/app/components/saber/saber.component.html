
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <label class="title" for="">Profesional</label>
  </div>
  <div>
    <label for="id_programa">ID Programa:</label>
    <input id="id_programa" formControlName="id_programa">
    <div *ngIf="form.get('id_programa')?.errors && form.get('id_programa')?.touched">
      <small *ngIf="form.get('id_programa')?.errors?.['required']">El ID del programa es requerido</small>
    </div>
  </div>

  <div>
    <label class="subtitle" for="saber">Saber:</label>
    <textarea id="saber" formControlName="saber"
              [title]="'Ingrese el saber'"></textarea>
    <div *ngIf="form.get('saber')?.errors && form.get('saber')?.touched">
      <small *ngIf="form.get('saber')?.errors?.['required']">El saber es requerido</small>
      <small *ngIf="form.get('saber')?.errors?.['maxlength']">El saber no puede exceder 300 caracteres</small>
    </div>
  </div>

  <div>
    <label class="subtitle" for="saber_hacer">Saber Hacer:</label>
    <textarea id="saber_hacer" formControlName="saber_hacer"
              [title]="'Ingrese el saber hacer'"></textarea>
    <div *ngIf="form.get('saber_hacer')?.errors && form.get('saber_hacer')?.touched">
      <small *ngIf="form.get('saber_hacer')?.errors?.['required']">El saber hacer es requerido</small>
      <small *ngIf="form.get('saber_hacer')?.errors?.['maxlength']">El saber hacer no puede exceder 300 caracteres</small>
    </div>
  </div>

  <div>
    <label class="subtitle" for="saber_ser">Saber Ser:</label>
    <textarea id="saber_ser" formControlName="saber_ser"
              [title]="'Ingrese el saber ser'"></textarea>
    <div *ngIf="form.get('saber_ser')?.errors && form.get('saber_ser')?.touched">
      <small *ngIf="form.get('saber_ser')?.errors?.['required']">El saber ser es requerido</small>
      <small *ngIf="form.get('saber_ser')?.errors?.['maxlength']">El saber ser no puede exceder 300 caracteres</small>
    </div>
  </div>

  <button type="submit" [disabled]="!form.valid">Enviar</button>
</form>
