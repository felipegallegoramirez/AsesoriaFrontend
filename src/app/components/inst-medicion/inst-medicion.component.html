<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div>
    <label for="id_programa">ID Programa:</label>
    <input id="id_programa" formControlName="id_programa">
    <div *ngIf="form.get('id_programa')?.errors && form.get('id_programa')?.touched">
      <small *ngIf="form.get('id_programa')?.errors?.['required']">El ID del programa es requerido</small>
    </div>
  </div>

    <div>
      <label for="resultado_ap">Resultado AP:</label>
      <input id="resultado_ap" type="text" formControlName="resultado_ap" maxlength="600">
      <div *ngIf="form.get('resultado_ap')?.errors && form.get('resultado_ap')?.touched">
        <small *ngIf="form.get('resultado_ap')?.errors?.['required']">El resultado AP es requerido</small>
        <small *ngIf="form.get('resultado_ap')?.errors?.['maxlength']">El resultado AP no debe exceder 600 caracteres</small>
      </div>
    </div>
  
    <div>
      <label for="estrategia_programa">Estrategia Programa:</label>
      <input id="estrategia_programa" type="text" formControlName="estrategia_programa" maxlength="100">
      <div *ngIf="form.get('estrategia_programa')?.errors && form.get('estrategia_programa')?.touched">
        <small *ngIf="form.get('estrategia_programa')?.errors?.['required']">La estrategia programa es requerida</small>
        <small *ngIf="form.get('estrategia_programa')?.errors?.['maxlength']">La estrategia programa no debe exceder 100 caracteres</small>
      </div>
    </div>
  
    <div>
      <label for="inst_medicion">Instrumento de Medición:</label>
      <input id="inst_medicion" type="text" formControlName="inst_medicion" maxlength="200">
      <div *ngIf="form.get('inst_medicion')?.errors && form.get('inst_medicion')?.touched">
        <small *ngIf="form.get('inst_medicion')?.errors?.['required']">El instrumento de medición es requerido</small>
        <small *ngIf="form.get('inst_medicion')?.errors?.['maxlength']">El instrumento de medición no debe exceder 200 caracteres</small>
      </div>
    </div>
  
    <button type="submit" [disabled]="!form.valid">Enviar</button>
  </form>
