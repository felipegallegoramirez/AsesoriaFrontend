<div class="container">
  <div
    *ngIf="currentDiv === 'div1'"
    class="slide"
    [ngClass]="{
      'slide-out-left': isSlidingOut,
      'slide-in-left': isSlidingIn,
      'slide-out-right': isReturnOut,
      'slide-in-right': isReturnIn,
    }"
  >
    <div class="button">
      <app-perfil-egreso />
      <button (click)="morediv(2)">Siguiente</button>
    </div>
  </div>

</div>
