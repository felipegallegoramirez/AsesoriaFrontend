<div class="container">
  <div
    *ngIf="currentDiv === 'div1'"
    class="slide"
    [ngClass]="{
      'slide-out-left': isSlidingOut,
      'slide-in-left': isSlidingIn,
      'slide-out-right': isReturnOut,
      'slide-in-right': isReturnIn,
    }"
  >
    <div class="button">
      <app-perfil-egreso (esFormularioValido)="form1($event)" />
      <!-- <button (click)="morediv(2)">Siguiente</button> -->
    </div>
  </div>

}"
>
  <div class="button">
    <button (click)="morediv(3,'new')">Agregar Saber</button>
    <button (click)="return(1)">Regresar</button>
    <button (click)="nextEt()">Finalizar</button>
  </div>

  <div class="contenedor-lista">
    <h2>Lista de Elementos</h2>
    <ul>
      <li *ngFor="let item of saberS; let i = index">
        <span>{{ i + 1 }}. Elemento {{ i + 1 }}</span>
        <div>
          <button (click)="morediv(3,i.toString())">Editar</button>
          <button (click)="deletesaber(i)" >Eliminar</button>
        </div>
      </li>
    </ul>
  </div>


</div>
